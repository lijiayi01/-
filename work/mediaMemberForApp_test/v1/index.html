<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./js/util/rem.js?v=201904241934"></script>
    <link rel="stylesheet" href="./css/swiper.min.css">
    <link rel="stylesheet" href="./css/reset.css?v=20190508">
    <link rel="stylesheet" href="./css/component.css?v=20190513">
    <link rel="stylesheet" href="./css/common.css?v=20190515">
    <link rel="stylesheet" href="./css/index.css?v=20190521650">
    <title>融媒体包</title>
</head>

<body>
    <div id="purchasedPage">
        <div class="mediaMember_card_wrap">
            <div class="pos_relative">
                <img src="./img/media_card_three@2x.png" alt="" class="member_bg">
                <div class="user_info_wrap">
                    <img src="" alt="" class="user_avater">
                </div>

                <div class="check_status_wrap">

                    <div class="company_name"></div>
                    <div class="mediaMember_level">等级：</div>
                    <div class="mediaMember_team ">
                        <div class="flex_box">团队号：
                            <span class="team_number"></span>
                            <img src="./img/wechat_copy@2x.png" alt="" class="copy_icon">
                        </div>
                    </div>
                    <div class="out_time"></div>


                </div>
            </div>

        </div>

        <div class="mediaMember_img_wrap">
            <img src="" alt="" class="media_img">
        </div>
    </div>
    <div id="page">
        <div class="member_type_wrap">
            <div class="flex_box member_type_con">
                <div class="member_type_detail active">
                    融媒体
                </div>
                <div class="member_type_detail">
                    企业
                </div>
            </div>
        </div>

        <div class="member_detail_wrap">
            <div class="media_type_detail">
                <div id="media_ordmember_swiper" class="swiper-container swiper-container-initialized swiper-container-horizontal">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <div class="swipe_detail">
                                <img src="./img/media_standard_package_1@2x.png" alt="">
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="swipe_detail">
                                <img src="./img/media_standard_package_2@2x.png" alt="">
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="swipe_detail">
                                <img src="./img/media_standard_package_3@2x.png" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="company_type_detail">
                <div id="media_companyMember_swiper" class="swiper-container swiper-container-initialized swiper-container-horizontal">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <div class="swipe_detail">
                                <img src="./img/media_standard_package_4@2x.png" alt="">
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="swipe_detail">
                                <img src="./img/media_standard_package_5@2x.png" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer_wrap">
            <div class="footer_item">
                立即开通
            </div>
            <div class="footer_item">
                立即开通
            </div>
        </div>
    </div>


</body>
<script src="./js/libs/jquery.min.js"></script>
<script src="./js/libs/swiper.min.js"></script>
<script src="./js/libs/clipboard.min.js"></script>
<script src="./js/util/util.js"></script>
<script src="./js/api/api.js?v=20190513"></script>
<script src="./js/util/token.js"></script>
<script src="./js/util/component.js"></script>
<script src="./js/control/index.js?v=201905231725"></script>

</html>

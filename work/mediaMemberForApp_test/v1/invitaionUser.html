<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./js/util/rem.js?v=201904241934"></script>
    <link rel="stylesheet" href="./css/reset.css?v=201904241934">
    <link rel="stylesheet" href="./css/component.css?v=20190509">
    <link rel="stylesheet" href="./css/common.css?v=20190515">
    <link rel="stylesheet" href="./css/addTeam.css?v=20190524">
    <title>加入融媒体团队</title>
</head>

<body>
    <div id="page">
        <div class="header_wrap">
            <div class="header_title">
                管理员邀请你加入
            </div>
            <div class="header_content">
                <div class="team_name">
                   
                </div>
                <div class="header_desc">
                    使用云端素材共享高效发表视频内容。
                </div>
            </div>
        </div>

        <div class="header_wrap code_wrap">
            <div class="header_title flex_box flex_between">
               <span>您的权益兑换码为</span>   
               <div class="flex_box copy_wrap">
                   <img src="./img/wechat_copy2@2x.png" alt="" class="copy_icon">
                    <span class="copy_text">复制兑换码</span>
               </div>
            </div>
            <div class="header_content">
                <div class="team_code">
                   
                </div>
            </div>
        </div>
       
        <div class="addTeam_tips_wrap">
            <div class="addTeam_tips_title">
                兑换步骤：
            </div>
            <div class="addTeam_tips_body">
                请下载安装云美摄app，并注册账号，请在页面点击开通会员点击右上角加入融媒体团队
            </div>
        </div>


        <div class="add_team_wrap">
            <button class="canSubmit">加入团队</button>
        </div>

        <div class="tips_wrap">
            注：该链接为私密链接，请勿分享给团队外成员
        </div>

    </div>


    <!-- model -->
    <div class="sure_model">
        <div class="shade">

        </div>
        <div class="sure_model_container">
            <div class="sure_model_header">
                提示
            </div>
            <div class="sure_model_body">
                确认加入后，会员身份不可修改，是否取确认加入本融媒体团队？
            </div>
            <div class="sure_model_footer flex_box flex_justify_center">
                <span class="handle_cancel handle_button">取消</span>
                <span class="handle_sure handle_button">确认提交</span>
            </div>
        </div>
    </div>
</body>
<script src="./js/libs/jquery.min.js"></script>
<script src="./js/libs/clipboard.min.js"></script>
<script src="./js/util/component.js"></script>
<script src="./js/util/util.js"></script>
<script src="./js/api/api.js?v=20190513"></script>
<script src="./js/control/invitationUser.js?v=20190515"></script>

</html>

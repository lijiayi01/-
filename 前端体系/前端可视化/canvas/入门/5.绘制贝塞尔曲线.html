<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>贝塞尔曲线</title>
    <style>
        #canvas{
            width: 300px;
            height: 300px;
            border:1px solid #ccc
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="300" height="300">

    </canvas>
</body>
<script>
    var canvas = document.querySelector('#canvas');
    var ctx = canvas.getContext('2d');
    ctx.beginPath();
    ctx.moveTo(0,0)
    ctx.quadraticCurveTo(100,100,200,50);
    ctx.stroke();
    ctx.beginPath();
    ctx.moveTo(0,0)
    ctx.lineTo(100,100);
    ctx.strokeStyle = '#f00'
    ctx.stroke();

    ctx.beginPath();
    ctx.moveTo(150,150)
    ctx.bezierCurveTo(200,100,230,150,250,50);
    ctx.stroke();

</script>
</html>
